# Mosquitto MQTT Broker Configuration
# Food Transport IoT System

# Network settings
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security (anonymous allowed for development)
allow_anonymous true

# Logging
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Message settings
max_queued_messages 1000
message_size_limit 0
